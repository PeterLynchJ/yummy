<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            name="name"
            type="text"
            id="name"
            class="form-control"
            ngModel
            required
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            name="amount"
            type="number"
            id="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #amountInput>
        </div>
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"><!--(click)="onAddShoppingList()"-->Add</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteShoppingList()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearShoppingList()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
